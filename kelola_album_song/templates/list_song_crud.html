{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Songs in Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #57504D 0%, #171715 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #F5743B;
            color: #fff;
        }
        a {
            color: #F5743B;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar Lagu dalam Album</h2>
        <table>
            <thead>
                <tr>
                    <th>Judul</th>
                    <th>Durasi</th>
                    <th>Total Play</th>
                    <th>Total Download</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.judul }}</td>
                    <td>{{ song.durasi }}</td>
                    <td>{{ song.total_play }}</td>
                    <td>{{ song.total_download }}</td>
                    <td>
                        <a href="{% url 'artist:delete_song_from_album' album_id=song.album_id song_id=song.id %}">Hapus</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock content%}
